version: "3.8"

services:
  # PHP Service
  php:
    build: .
    ports:
      - 80:80
    volumes:
      - ./src/:/var/www/html/
    environment:
      - APP_ENV=1
      - PHP_FPM_CLEAR_ENV=no
    depends_on:
      mysql:
        condition: service_healthy

  # MySQL Service
  mysql:
    image: mysql:8.0
    ports:
      - 3306:3306
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: env-2701-1613121431803-docker-db
      MYSQL_USER: admin-142839
      MYSQL_PASSWORD: rOElFw!@YCHpx221
      MYSQL_HOST: 127.0.0.1
    volumes:
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf.ro
      - mysqldatavolume:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHPMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql

# Volumes
volumes:
  mysqldatavolume:
