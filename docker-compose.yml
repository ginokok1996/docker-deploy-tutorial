version: "3.8"

services:
  # PHP Service
  php:
    build: .
    ports:
      - 80:80
    volumes:
      - ./src/:/var/www/html/
    depends_on:
      mysql:
        condition: service_healthy

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: mysql-server-80
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=demo
      - MYSQL_USER=db_user
      - MYSQL_PASSWORD=root
    volumes:
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf.ro
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHPMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql

# Volumes
volumes:
  mysqldata:
